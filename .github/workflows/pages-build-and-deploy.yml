name: Pages – build & deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Si tu proyecto está dentro de BookMatch/, detecta y compila ahí:
      - name: Detect project dir
        id: detect
        run: |
          if [ -f "./BookMatch/package.json" ]; then
            echo "PROJECT_DIR=BookMatch" >> $GITHUB_OUTPUT
          else
            echo "PROJECT_DIR=." >> $GITHUB_OUTPUT
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci
        working-directory: ${{ steps.detect.outputs.PROJECT_DIR }}

      - name: Build
        run: npm run build
        working-directory: ${{ steps.detect.outputs.PROJECT_DIR }}

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          # Si usas Vite, cambia a dist
          path: ${{ steps.detect.outputs.PROJECT_DIR }}/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
